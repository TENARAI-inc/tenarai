name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    container: cypress/base:22.15.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 22.14.0 # 必要なNode.jsのバージョンを指定
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # with:
        #   version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup database
        run: pnpm --filter=backend backend:setup

      - name: Cypress install
        run: |
          cd apps/tenarai-sample-web
          pnpm cypress install --force

      - name: Cypress run
        # run: pnpm cy:ci
        uses: cypress-io/github-action@v6
        with:
          build: pnpm cy:backend
          start: pnpm cy:run
          wait-on: 'http://localhost:3000'
